{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'user/css/signup.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'user/js/signup.js' %}"></script>
</head>
<body>
    <div class="signup-container">
        <div class="left">
            <h1>Welcome to Trendlink</h1>
            <p>Stay up to date with the trends</p>
        </div>
        <div class="right">
            <div class="signup-form-container">
                <h2>Sign Up</h2>
                <form id="signupForm" data-url="{% url 'signup-api' %}">
                    {% csrf_token %}
                    <div>
                        <label for="id_username">Username:</label>
                        <input type="text" id="id_username" name="username" required>
                    </div>
                    <div>
                        <label for="id_email">Email:</label>
                        <input type="email" id="id_email" name="email" required>
                    </div>
                    <div>
                        <label for="id_password1">Password:</label>
                        <input type="password" id="id_password1" name="password1" required>
                    </div>
                    <div>
                        <label for="id_password2">Confirm Password:</label>
                        <input type="password" id="id_password2" name="password2" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                <div id="error-message" style="color: red;"></div>
            </div>
        </div>
    </div>
</body>
</html>
