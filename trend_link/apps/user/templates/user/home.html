<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Welcome</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">
            <button>View Profile</button>
        </a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

    {% endif %}
</body>
</html>
