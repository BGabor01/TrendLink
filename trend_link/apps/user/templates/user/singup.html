{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
    <link rel="stylesheet" href="{% static 'user/singup.css' %}">
</head>
<body>
    <div class="signup-container">
        <div class="left">
            <h1>Welcome to Trendlink</h1>
            <p>Stay up to date with the trends</p>
        </div>
        <div class="right">
            <div class="signup-form-container">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
