{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'post/css/home.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'post/js/home.js' %}"></script>
</head>
<body>
    <div class="home-container">
        <div class="sidebar">
            <h2>Welcome</h2>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.id %}">View Profile</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                <a href="{% url 'members' %}">Who can I know?</a>
                <a href="{% url 'create-post' %}">Create Post</a>
            {% endif %}
        </div>
        <div class="content">
            <h2>Posts</h2>
            <div class="post-list" id="post-list">
            </div>
        </div>
    </div>
    <div id="current-user" data-user="{{ user }}" style="display:none;"></div>
    <div id="posts-url" data-url="{% url 'list-post-api' %}" style="display:none;"></div>
    <div id="update-post-url-api" data-url="{% url 'update-post-api' 0 %}" style="display:none;"></div>
     <div id="delete-post-url-api" data-url="{% url 'delete-post-api' 0 %}" style="display:none;"></div>
    <div id="create-comment-url-api" data-url="{% url 'create-comment-api' %}" style="display:none;"></div>
    <div id="delete-comment-url-api" data-url="{% url 'delete-comment-api' 0 %}" style="display:none;"></div>
    <div id="update-comment-url-api" data-url="{% url 'update-comment-api' 0 %}" style="display:none;"></div>
    <div id="profile-url" data-url="{% url 'profile' 0 %}" style="display:none;"></div>
    <div id="like-post-url-api" data-url="{% url 'like-post-api' %}" style="display:none;"></div>
    <div id="unlike-post-url-api" data-url="{% url 'unlike-post-api' 0 %}" style="display:none;"></div>
    
</body>
</html>
