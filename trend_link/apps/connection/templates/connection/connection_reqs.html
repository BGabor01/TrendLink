{% extends 'base.html' %}
{% load static %}
{% block title %}Connection Requests{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'connection/css/connection_reqs.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'connection/js/connection_reqs.js' %}"
defer
data-get-connection-reqs-url="{% url 'api_list_connection_requests' %}" 
data-accept-connection-url="{% url 'api_accept_connection_request' 0 %}"
data-reject-connection-url="{% url 'api_reject_connection_request' 0 %}"
data-profile-url="{% url 'view_profile' 0 %}"
></script>
{% endblock %}
{% block content %}
    {% csrf_token %}
    <div class="connectionreq-container">
        <div class="connectionreq-list" id="connectionreq-list">
    </div>
    </div>
{% endblock %}
